{% extends 'layout.html' %}

{% block title %} Inicio {% endblock %}

{% block body %}
<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title">Agregar Comentario</h5>

        <form action="/agregar_comentario" method="POST">
            <div class="mb-3">
                <label for="comentario" class="form-label">Comentario:</label>
                <textarea id="comentario" name="comentario" class="form-control" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
              </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor:</label>
                <select id="autor" name="usuario" class="form-select">
                    {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.nombre }}</option>
                    {% endfor %}
                </select>

            </div>
            <div class="mb-3">
                <label for="post" class="form-label">Post</label>
                <input type="text" id="post" name="post_id" class="form-control" value="{{ id_post}}"readonly required>
            </div>
           

            
            <button type="submit" class="btn btn-primary">Agregar Comentario</button>
        </form>
    </div>
</div>
{% endblock %}
